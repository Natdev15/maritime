  #     - slave_data:/app/data
  #   environment:
  #     - NODE_TYPE=slave
  #     - FORWARD_TO_URL=http://datacenter.example.com:8080/api/container-data
  #     - PORT=3000
  #   restart: unless-stopped

volumes:
  slave_data: 