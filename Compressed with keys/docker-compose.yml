version: '3.8'

services:
  # EXAMPLE: Master Node Configuration
  # Uncomment and configure this section for master node
  maritime-master:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_TYPE=master
      - SEND_TO_URL=http://maritime-slave:3000/api/receive-compressed
      - COMPRESSION_SCHEDULE_HOURS=6
      - PORT=3000
    restart: unless-stopped

  # EXAMPLE: Slave Node Configuration  
  # Uncomment and configure this section for slave node
  # maritime-slave:
  #   build: .
  #   ports:
  #     - "3001:3000"
