version: '3.8'

services:
  # Slave Node (VM)
  astrocast-slave:
    build:
      context: .
      dockerfile: Dockerfile.astrocast
    ports:
      - "3001:3000"
    volumes:
      - slave_data:/app/data
    environment:
      - NODE_MODE=slave
      - NODE_ENV=production
      - PORT=3000
      - MOBIUS_URL=http://172.25.1.78:7579/Mobius/Natesh/NateshContainer?ty=4
    restart: unless-stopped
    networks:
      - astrocast-vm-network

volumes:
  slave_data:
    driver: local

networks:
  astrocast-vm-network:
    driver: bridge 